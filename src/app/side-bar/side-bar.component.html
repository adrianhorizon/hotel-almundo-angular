<div class="side-main">
  <mat-accordion class="example-headers-align mat-side expansion-none panel-none">
    <mat-expansion-panel class="none-res" [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <strong>Filtros</strong>
        </mat-panel-title>
        <mat-panel-description>
          <span class="space-span"></span>
          <mat-icon class="color-icon">expand_more</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <h5 class="text-h5">
          <mat-icon>
            <img class="svg text-panel-align" alt="search" src="../../assets/icons/filters/search.svg" />
          </mat-icon>
          Nombre del hotel
        </h5>
        <mat-form-field>
          <input matInput placeholder="Nombre del hotel">
        </mat-form-field>
        <button mat-button color="primary">Aceptar</button>
      </ng-template>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title class="text-panel-align">
          <mat-icon>
            <img class="svg" alt="star" src="../../assets/icons/filters/star.svg">
          </mat-icon>
          Estrellas
        </mat-panel-title>
        <mat-panel-description>
          <span class="space-span"></span>
          <mat-icon class="color-icon">expand_more</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <ng-template matExpansionPanelContent>
        <mat-list dense>
          <mat-selection-list #shoes>
            <mat-list-option checkboxPosition="before" role="option" aria-label="stars" *ngFor="let st of stars">
            <mat-icon> {{st.icon}}</mat-icon> 
            </mat-list-option>
          </mat-selection-list>
        </mat-list>
      </ng-template>

      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>

  </mat-accordion>
</div>

<div class="side-main divider">
  <mat-accordion multi="true" class="example-headers-align mat-side panel-responsive">
    <mat-expansion-panel hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title class="text-panel">
          Filtros
          <mat-icon>expand_more</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Loco
          </mat-panel-title>
          <mat-panel-description>
            Type your name and age
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="First name">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" min="1" placeholder="Age">
        </mat-form-field>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>

      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Destination
          </mat-panel-title>
          <mat-panel-description>
            Type the country name
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Country">
        </mat-form-field>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-expansion-panel>

  </mat-accordion>
</div>
