<mat-card>
  <mat-card-header>
    <mat-card-title>
      <small> - {{question.createdAt | amLocale: 'es' | amTimeAgo }}</small>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{question.description}}</p>
  </mat-card-content>
</mat-card>
<div class="answers">
  <h3 id="title">Respuestas</h3>
  <ul class="answers-list" *ngIf="question.answers.length > 0">
    <li *ngFor="let answer of question.answers">
      <h5>
        {{ answer.user.firstName }}
        <small>{{answer.createdAt | amLocale: 'es' | amTimeAgo }}</small>
      </h5>
      <p class="description">
        {{ answer.description }}
      </p>
    </li>
  </ul>
  <p *ngIf="question.answers.length === 0">SÃ© el primero en responder esta pregunta</p>
</div>
