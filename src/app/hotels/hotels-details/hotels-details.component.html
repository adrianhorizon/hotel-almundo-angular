<app-top-bar></app-top-bar>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="hotel-details" *ngIf="!loading">
  <mat-card class="content-card">
    <mat-card-header>
      <mat-card-title>{{ hotel.id }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
        very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <button [routerLink]="['/']" mat-fab class="add-question" color="accent">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
</div>
